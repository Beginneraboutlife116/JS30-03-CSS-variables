<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- default dark mode/light mode depend on user setting -->
    <!-- <meta name="color-scheme" content="dark light" /> -->
    <link rel="stylesheet" href="style.css">
    <title>03-css-variable</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="cube">
        <div class="cube__side front"></div>
        <div class="cube__side right"></div>
        <div class="cube__side left"></div>
        <div class="cube__side back"></div>
        <div class="cube__side top"></div>
        <div class="cube__side bottom"></div>
      </div>

      <aside class="controller">
        <ul class="flex-container">
          <li class="flex__item">
            <label for="red" class="controller__name red">R</label>
            <input id="red" type="range" class="controller__bar" max="255" min="0" />
          </li>
          <li class="flex__item">
            <label for="green" class="controller__name green">G</label>
            <input id="green" type="range" class="controller__bar" max="255" min="0" />
          </li>
          <li class="flex__item">
            <label for="blue" class="controller__name blue">B</label>
            <input id="blue" type="range" class="controller__bar" max="255" min="0" />
          </li>
          <li class="flex__item">
            <label for="alpha" class="controller__name alpha">A</label>
            <input id="alpha" type="range" class="controller__bar" max="100" min="0" />
          </li>
        </ul>
      </aside>
    </div>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="style.css" />
    <title>03-css-variable</title>
  </head>
  <body>
    <main class="wrapper">
      <h1 class="title">Grab to Rotate and Switch the COLORS &#129311;</h1>
      <div class="cube">
        <button
          aria-label="front side of the cube"
          class="cube__side front" data-side="front"
        ></button>
        <button
          aria-label="right side of the cube"
          class="cube__side right" data-side="right"
        ></button>
        <button
          aria-label="left side of the cube"
          class="cube__side left" data-side="left"
        ></button>
        <button
          aria-label="back side of the cube"
          class="cube__side back" data-side="back"
        ></button>
        <button
          aria-label="top side of the cube"
          class="cube__side top" data-side="top"
        ></button>
        <button
          aria-label="bottom side of the cube"
          class="cube__side bottom" data-side="bottom"
        ></button>
      </div>

      <aside class="controller">
        <ul class="flex-container flex_gap controller__container flex_fxd_column">
          <li class="flex__item flex_gap_lg flex_ai_center">
            <label for="red" class="controller__name red">R</label>
            <input
              id="red"
              type="range"
              class="controller__bar"
              name="red"
              max="255"
              min="0"
              value="128"
            />
            <p class="bar-value">128</p>
          </li>
          <li class="flex__item flex_gap_lg flex_ai_center">
            <label for="green" class="controller__name green">G</label>
            <input
              id="green"
              type="range"
              class="controller__bar"
              name="green"
              max="255"
              min="0"
              value="128"
            />
            <p class="bar-value">128</p>
          </li>
          <li class="flex__item flex_gap_lg flex_ai_center">
            <label for="blue" class="controller__name blue">B</label>
            <input
              id="blue"
              type="range"
              class="controller__bar"
              name="blue"
              max="255"
              min="0"
              value="128"
            />
            <p class="bar-value">128</p>
          </li>
          <li class="flex__item flex_gap_lg flex_ai_center">
            <label for="alpha" class="controller__name alpha">A</label>
            <input
              id="alpha"
              type="range"
              class="controller__bar"
              name="alpha"
              max="100"
              min="0"
              value="50"
            />
            <p class="bar-value">50%</p>
          </li>
        </ul>
      </aside>
    </main>
    <script src="main.js"></script>
  </body>
</html>
